<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

</head>
<body ng-controller="myController">
	
<div id="filter">
	<input ng-model="filterSearch" placeholder="Search">
</div>

<div class="container">
<div class="row">
	<ul>
		<li class="col-md-12" ng-repeat="person in students | filter:filterSearch | orderBy:'name'">
			{{person.name}} : {{person.desc}}
			<a class="col-md-12  btn btn-danger btn-xs" href="#" ng-click="removeStudent(person)">Remove</a>
		</li>
	</ul>	
</div>
</div>

	<form ng-submit="addPerson()">
		<input type="text" ng-model="newName">
		<input type="text" ng-model="newDesc">
		<input type="submit">

</body>
</html>
